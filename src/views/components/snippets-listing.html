<ol class="breadcrumb">
	<li ng-repeat='item in breadcrumbItems' ng-class="{{item == breadcrumbItems[breadcrumbItems.length-1] ? 'active' : ''}}">
		<a href="#" ng-click='handleBreadcrumbs (item)'>{{item}}</a>
	</li>
</ol>
<section class='container'>
	<section class='row' ng-repeat='group in snippetsGroup'>
		<section class='col-md-3 card' ng-repeat='snippet in group'>
			<section class='snippet-title-text'>
				<p class='text-center'>{{snippet.snippetTitle}}</p>
			</section>
		</section>
	</section>
</section>d
